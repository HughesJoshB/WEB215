<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Registration Page</title>
  
  <link rel='stylesheet' href='./Styles/bootstrap.css' />
  <style>
  boody, html{ height: 100%;
				margin: 0;
				}
	body { background-image:url("weighInRumble.jpg");
		height: 100%;
		background-position: center;
		background-repeat: no-repeat;
		background-size: cover;
	}
	</style>
</head>

<body>

<form class="horizontal-form">
	<div class="container">
	 <div class="form-group col-xs-12 col-md-6 col-md-offset-3 col-lg-8 col-lg-offset-2">
		<div class="alert alert-success alert-dismissable">
			<a href="#" class="close" data-dismiss="alert" aria-label="close">x</a>
			<strong>Click submit to continue!</strong> 
		</div>
		
		<div class="alert alert-danger alert-dismissable ">
			<a href="#" class="close" data-dismiss="alert" aria-label="close">x</a>
			<strong>Please fix the highlighted errors</strong>
		</div>
	 </div>
	</div>
	
	<div class="container">
	<div class="form-group col-xs-12 col-md-6 col-md-offset-3 col-lg-8 col-lg-offset-2">
		<h2><font color="red">Registration Form</font></h2>
			
			<div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
				<input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
			</div>
			<br>
			<div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
				<input type="password" class="form-control" placeholder="Enter Password" name="psw" required>
			</div>
			<br>
			<div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
				<input type="password" class="form-control" placeholder="Confirm Password" name="psw" required>
			</div>
			<br>
			<div class="input-group">
				<input type="text" class="form-control" placeholder="First Name" name="FirstName">
			</div>
			<br>
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Last Name" name="LastName">
			</div>
			<br>
			<button type="button" class="btn btn-primary">Free Account</button>
			<button type="button" class="btn btn-info">Silver Account</button>
			<button type="button" class="btn btn-danger">Gold Account</button>
			<br>
			<br>
			<div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input type="text" class="form-control" placeholder="Username" required>
			</div>
			<br>
			<button type="button" id="submit" class="btn btn-default">Submit</button>
			<button type="button" id="clear" class="btn btn-clearbtn">Clear</button>		
	</div>	
	</div>

	


</form>
  <!--scripts go at bottom of body-->
  
  <script src='./Scripts/jquery-3.2.1.min.js'></script>
  <script src='./Scripts/bootstrap.min.js'></script>
  <script src='./Scripts/main.js'></script>
</body>
	
</html>
